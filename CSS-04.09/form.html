<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form method="GET">
    <div>
      <label for="first-name">Imię</label>
      <input type="text" name="first-name" id="first-name" required />
    </div>
    <div>
      <label for="last-name">Nazwisko</label>
      <input type="text" name="first-name" id="last-name" required />
      <div>
        <label for="topic">Temat</label>
        <input type="topic" name="topic" id="topic" disabled value="Temat" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div>
        <label for="tel-number">Nr telefonu</label>
        <input type="tel" name="tel-nemuber" id="tel-number" />
      </div>
      <div>
        <label for="age">Wiek</label>
        <input type="number" name="age" id="age" min="1" max="99" />
      </div>
      <div>
        <label for="password">Hasło</label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="date">Data</label>
        <input type="date" name="date" Datafirst-name" />
      </div>

      <div>
        <label for="choice-list">Wybór języka</label>
        <select name="choice-list" id="choice-list">
          <option value="englisch">Angielski</option>
          <option value="polish">Polski</option>
          <option value="german">Niemiecki</option>
        </select>
      </div>
      <div>
        <label for="check-name">Imię</label>
        <input type="checkbox" name="check-name" id="check-name" />
        <label for="check-name">Nazwisko</label>
        <input type="checkbox" name="check-last-name" id="check-last-name" />
      </div>
      <div>
        <label for="color">Zielony</label>
        <input type="radio" name="color" id="green" />
        <label for="month">Czerwony</label>
        <input type="radio" name="color" id="red" />
        <label for="radio">Niebieski</label>
        <input type="radio" name="color" id="blue" />
      </div>
      <div>
        <label for="web">Strona</label>
        <input type="url" name="web" id="web" />
      </div>
      <div>
        <label for="file">Plik</label>
        <input type="file" name="file" id="file" />
      </div>
      <div>
        <label for="hide"></label>
        <input type="hidden" name="hide" id="hide" />
      </div>
      <label for="description">Opis</label>
      <textarea name="description" id="description"></textarea>
    </div>

    <button type="submit">Wyslij</button>
    <button type="reset">Resetuj</button>
    </div>
  </form>
</body>

</html>
